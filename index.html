<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Ride Wallpaper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://example.com/night-city.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .car {
            width: 50px;
            height: 100px;
            background: url('https://example.com/car.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            transition: transform 0.1s;
        }
        .light {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 0, 0.8);
            border-radius: 50%;
            position: absolute;
            animation: move 3s infinite;
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            50% { transform: translate(300px, 300px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="car" id="car"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <script>
        const car = document.getElementById('car');
        document.addEventListener('mousemove', (event) => {
            car.style.left = `${event.clientX - 25}px`;
            car.style.top = `${event.clientY - 50}px`;
        });

        document.querySelectorAll('.light').forEach(light => {
            light.addEventListener('click', () => {
                light.style.backgroundColor = 'rgba(0, 0, 255, 0.8)';
            });
        });
    </script>
</body>
</html>
